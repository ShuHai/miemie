<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>miemieTest</title>
</head>
<body>
  <script type="text/javascript" src="miemie.min.js"></script>
  <script>
    // 测试用例写在这里
    var miemie = window.miemie
    var a = 'aaaa'
    var b = miemie.string.capitalize(a)
    console.log(b)
    console.log(miemie.date.getToday())
    console.log(miemie.date.getDayFromToday(2))
    var str1 = '1111'
    var str2 = '123s'
    console.log(miemie.reg.checkNum(str1))
    console.log(miemie.reg.checkNum(str2))
    var phone1 = '12377010112'
    var phone2 = '15377010112'
    console.log(miemie.reg.checkPhone(phone1, true))
    console.log(miemie.reg.checkPhone(phone2, true))
    console.log(miemie.reg.checkPhone(phone1))
    console.log(miemie.reg.checkPhone(phone2))
    var trimString = '    aa    bb    '
    console.log(trimString)
    console.log(miemie.string.trim(trimString))
    console.log(miemie.string.trim(trimString, 'left'))
    console.log(miemie.string.trim(trimString, 'right'))
  </script>
</body>
</html>
